#

[look]
instant = on
timer = 1

[buffer]
core.chanmod.highlight_words = "-"
core.chanmod.notify = "none"
core.chanmod.time_for_each_line = "0"
core.highmon.highlight_words = "-"
core.highmon.notify = "none"
core.highmon.time_for_each_line = "0"
core.weechat.notify = "3"
irc.server.*.notify = "3"
perl.chanmon.highlight_words = "-"
perl.chanmon.notify = "none"
perl.chanmon.time_for_each_line = "0"
perl.highmon.highlight_words = "-"
perl.highmon.notify = "none"
perl.highmon.time_for_each_line = "0"
