theme = "dark_plus"

[editor]
line-number = "relative"
cursorline = true
idle-timeout = 500
rulers = [80, 120]
color-modes = true

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "block"

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.whitespace.characters]
nbsp = "‚çΩ"

